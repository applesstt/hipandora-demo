<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="public/css/common.css">
    <link rel="stylesheet" href="public/css/pager.css">
    <link rel="stylesheet" href="public/css/account-tip.css">
    <link rel="stylesheet" href="public/vendor/tooltipster/css/tooltipster.css">
    <link rel="stylesheet" href="public/vendor/tooltipster/css/themes/tooltipster-shadow.css">
    <script src="public/js/jquery-1.10.1.min.js"></script>
    <script src="public/vendor/tooltipster/js/jquery.tooltipster.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="public/css/time-line.css">
    <div class="wrap">
      <div class="wrap-inner">
        <div class="time-line clearfix"></div>
        <div class="mt20">
          <h1>timeLine使用说明</h1>
          <h2>公共方法</h2>
          <h3>init(config)</h3>
          <p>用于初始化时间轴 传递参数config</p>
          <h4>config</h4>
          <div class="ml10">
            <h5>afterInsertDay</h5>
            <h5>afterDelDay</h5>
          </div>
          <h3>setCityName(index, cityName)</h3>
          <div class="ml10">
            <p>当修改了某一天的城市名称后，修改时间轴对应点的名称</p>
            <p>index 从0开始</p>
          </div>
        </div>
      </div>
    </div>
    <script src="public/js/time-line.js"></script>
    <script>
      var cityData = [{
        month: 10,
        day: 1,
        city: '北京'
      }, {
        month: 10,
        day: 2,
        city: '阿维尼翁'
      }, {
        month: 10,
        day: 3,
        city: '尼斯'
      }, {
        month: 10,
        day: 4,
        city: '普罗旺斯'
      }, {
        month: 10,
        day: 5,
        city: '马赛'
      }, {
        month: 10,
        day: 6,
        city: '北京'
      }]
      timeLine.init({
        data: cityData,
        insertDayCallback: function(index) {
          console.log('insert day callback index: ' + index);
        },
        delDayCallback: function(index) {
          console.log('del day callback index: ' + index);
        },
        setCurDayCallback: function(index) {
          console.log('set current day callback index: ' + index);
        }
      });
    </script>
  </body>
</html>
